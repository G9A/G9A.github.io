        <h1 class="title">记录一次msf启动故障及解决</h1>
        <div class="stuff">
            <span>五月 16, 2021</span>
            
  <ul class="post-tags-list" itemprop="keywords"><li class="post-tags-list-item"><a class="post-tags-list-link" href="/tags/msf/" rel="tag">msf</a></li><li class="post-tags-list-item"><a class="post-tags-list-link" href="/tags/%E6%95%85%E9%9A%9C/" rel="tag">故障</a></li></ul>


        </div>
        <div class="content markdown">
            <h1 id="记录一次msf启动故障及解决"><a href="#记录一次msf启动故障及解决" class="headerlink" title="记录一次msf启动故障及解决"></a>记录一次msf启动故障及解决</h1><hr>
<p>启动msf时出现</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">Unable to find a spec satisfying metasploit-framework ( ≥ 0 ) in the set,Perhaps the lockfile is corrupted?</span><br><span class="line">Run &#39;bundle install&#39; to install missing gems.</span><br></pre></td></tr></table></figure>
<p>运行bundle install 后又出现</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">could not locate Gemfile</span><br></pre></td></tr></table></figure>
<p>上网一搜</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">gem update --system</span><br></pre></td></tr></table></figure>
<p>无效，换一个</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">cd &#x2F;usr&#x2F;share&#x2F;metasploit-framework&#x2F;</span><br><span class="line">cat Gemfile.lock |grep -A 1 &quot;BUNDLED&quot;</span><br></pre></td></tr></table></figure>
<p>显示</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">BUNDLED WITH</span><br><span class="line">2.2.5</span><br></pre></td></tr></table></figure>
<p>然后</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">gem list |grep bundle</span><br><span class="line">bundle (0.0.1)</span><br><span class="line">bundler(2.2.17,  2.1.4)</span><br></pre></td></tr></table></figure>
<p>那就直接装bundler好了，装个2.2.5的</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">gem install bundler -v 2.2.5</span><br></pre></td></tr></table></figure>
<p>装好了，直接运行，OK问题解决。</p>
