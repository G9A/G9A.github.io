        <div class="content markdown">
            <h1 id="记一次笔记本电脑维护"><a href="#记一次笔记本电脑维护" class="headerlink" title="记一次笔记本电脑维护"></a>记一次笔记本电脑维护</h1><hr>
<p>维修的是一台联想的触屏笔记本电脑，出现的故障为一直处于win10的检测修复过程中，无法使用最后一次还原，还原到最近一次设置。</p>
<h2 id="解决方式"><a href="#解决方式" class="headerlink" title="解决方式"></a>解决方式</h2><hr>
<p>进入疑难解答&gt;高级选项&gt;命令符</p>
<p>输入</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">bcdboot c:\windows &#x2F;l zh-cn</span><br></pre></td></tr></table></figure>
<p>回车确定后重启电脑</p>
<p><img src="/images/bjbdnwh.jpg"></p>
<p>根据界面上的提示，按F1进入到之前的命令行界面，使用del命令删除问题文件后重新启动即可开机。</p>
